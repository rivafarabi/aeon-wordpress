<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
            <button menuClose ion-item (click)="nav.push('LoginPage')" *ngIf="!isAuth">
                Login
            </button>
            <button menuClose ion-item (click)="nav.push('RegisterPage')" *ngIf="!isAuth">
                Register
            </button>
            <button menuClose ion-item (click)="logout()" *ngIf="isAuth">
                Log Out
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
